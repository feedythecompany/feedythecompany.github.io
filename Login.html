<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">

					</span>
					<span class="login100-form-title p-b-48"><img src="images/logo.jpg" width="65" height="62" alt=""/>

							<a href="CheckIn.html" class="login100-form-btn">Acceder</a>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							¿Alguna duda?
						</span>
